# 工作流名称
name: ci

# 触发事件
on:
  # 手动触发工作流
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  # 当代码推送到 master 分支时触发
  push:
    branches:
      - master
  # 定时触发，每 15 分钟尝试触发一次
  schedule:
    - cron: "*/15 * * * *"

# 定义工作
jobs:
  autogreen:
    # 指定运行环境
    runs-on: ubuntu-latest
    # 检查是否满足触发条件
    if: |
      (github.event_name == 'schedule' &&
        (
          # 判断 github.run_number 是否能被 4 整除
          ${{ fromJSON(format('[{}]', github.run_number))[0] % 4 == 0 }} ||
          # 判断 github.run_number 是否能被 3 整除
          ${{ fromJSON(format('[{}]', github.run_number))[0] % 3 == 0 }} ||
          # 判断 github.run_number 是否能被 2 整除
          ${{ fromJSON(format('[{}]', github.run_number))[0] % 2 == 0 }}
        )
      ) ||
      # 当事件类型为 push 时触发
      github.event_name == 'push' ||
      # 当手动触发且 enable 输入为 true 时触发
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      # 克隆仓库步骤
      - name: Clone repository
        uses: actions/checkout@v3
      # 自动提交以生成 HELLO 2018 热力图的步骤
      - name: Auto green to show HELLO 2018 in light green after December 31st, 2017
        run: |
          set -e
          # 配置 Git 用户邮箱
          git config --local user.email ${{ secrets.EMAIL }}
          # 配置 Git 用户名称
          git config --local user.name ${{ secrets.NAME }}
          # 设置远程仓库地址
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          # 拉取并变基更新代码
          git pull --rebase
          # 设置起始日期为 2017 年 12 月 31 日
          start_date="2017-12-31"
          # 调整后的偏移量，用于绘制 HELLO 2018 图案
          adjusted_offsets_HELLO_2018=(
            # 数码管 H
            6 7 8 13 14 15 20 21 22 27 28 29 34 35 36
            # 数码管 E
            43 44 45 50 51 52 57 58 59 64 65 66 71 72 73
            # 数码管 L
            80 81 82 87 88 89 94 95 96 101 102 103 108 109 110
            # 数码管 L
            117 118 119 124 125 126 131 132 133 138 139 140 145 146 147
            # 数码管 O
            154 155 156 161 162 163 168 169 170 175 176 177 182 183 184
            # 数码管 2
            191 192 193 198 199 200 205 206 207 212 213 214 219 220 221
            # 数码管 0
            228 229 230 235 236 237 242 243 244 249 250 251 256 257 258
            # 数码管 1
            265 266 272 273 279 280 286 287 293 294
            # 数码管 8
            301 302 303 308 309 310 315 316 317 322 323 324 329 330 331
          )
          # 全绿区域的提交次数
          full_green_commits=5
          # HELLO 2018 区域的提交次数
          light_green_commits=1
          # 2017 年 12 月 31 日到 2018 年 12 月 31 日的总天数
          total_days=366
          for ((day = 0; day < total_days; day++)); do
            commit_date=$(date -d "$start_date + $day days" +'%Y-%m-%d %H:%M:%S')
            if printf '%s\n' "${adjusted_offsets_HELLO_2018[@]}" | grep -qx "$day"; then
              for ((i = 0; i < light_green_commits; i++)); do
                commit_message="Show HELLO 2018 in light green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            else
              for ((i = 0; i < full_green_commits; i++)); do
                commit_message="Keep full green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            fi
          done
          # 推送提交到远程仓库
          git push    
