name: ci
名称 ：CI

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    # 每 15 分钟尝试触发一次，一天有 96 个 15 分钟的时间段
    - cron: "*/15 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    # 检查是否满足触发条件
    if: |
      (github.event_name == 'schedule' &&
        (
          "`expr ${{ github.run_number }} % 4`" == "0" ||
          "`expr ${{ github.run_number }} % 3`" == "0" ||
          "`expr ${{ github.run_number }} % 2`" == "0"
        )
      ) ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green to show HELLO 2018 in light green after January 1st, 2018
        run: |
          set -e
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          # 2018 年 1 月 1 号作为起始日期
          start_date="2018-01-01"
          # 定义 HELLO 2018 图案的日期偏移量，去除第一周和最后一周
          # 因为 2018 年 1 月 1 日是周一，第一周从周一开始，去掉第一周和最后一周
          # 以下是重新计算后的偏移量，以数码管形式显示 HELLO 2018
          offsets_HELLO_2018=(
            # 数码管 H
            7 8 9 14 15 16 21 22 23 28 29 30 35 36 37
            # 数码管 E
            44 45 46 51 52 53 58 59 60 65 66 67 72 73 74
            # 数码管 L
            81 82 83 88 89 90 95 96 97 102 103 104 109 110 111
            # 数码管 L
            118 119 120 125 126 127 132 133 134 139 140 141 146 147 148
            # 数码管 O
            155 156 157 162 163 164 169 170 171 176 177 178 183 184 185
            # 数码管 2
            192 193 194 199 200 201 206 207 208 213 214 215 220 221 222
            # 数码管 0
            229 230 231 236 237 238 243 244 245 250 251 252 257 258 259
            # 数码管 1
            266 267 273 274 280 281 287 288 294 295
            # 数码管 8
            302 303 304 309 310 311 316 317 318 323 324 325 330 331 332
          )
          # 设定全绿区域的提交次数（高频率）
          full_green_commits=5
          # 设定 HELLO 2018 区域的提交次数（低频率）
          light_green_commits=1
          # 计算 2018 年的总天数
          total_days=365
          for ((day = 0; day < total_days; day++)); do
            commit_date=$(date -d "$start_date + $day days" +'%Y-%m-%d %H:%M:%S')
            if printf '%s\n' "${offsets_HELLO_2018[@]}" | grep -qx "$day"; then
              for ((i = 0; i < light_green_commits; i++)); do
                commit_message="Show HELLO 2018 in light green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            else
              for ((i = 0; i < full_green_commits; i++)); do
                commit_message="Keep full green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            fi
          done
          git push    
