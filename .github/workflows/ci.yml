name: ci

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    # 每 15 分钟尝试触发一次，一天有 96 个 15 分钟的时间段
    - cron: "*/15 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    # 检查是否满足触发条件
    if: |
      (github.event_name == 'schedule' &&
        (
          "`expr ${{ github.run_number }} % 4`" == "0" ||
          "`expr ${{ github.run_number }} % 3`" == "0" ||
          "`expr ${{ github.run_number }} % 2`" == "0"
        )
      ) ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green to show HELLO 2019 in light green after January 1st, 2019
        run: |
          set -e
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          # 2019 年 1 月 1 号作为起始日期
          start_date="2019-01-01"
          # 定义 HELLO 2019 图案的日期偏移量，去除第一周和最后一周
          # 因为 2019 年 1 月 1 日是周二，第一周从周二开始，去掉第一周和最后一周
          # 以下是重新计算后的偏移量，以数码管形式显示 HELLO 2019
          offsets_HELLO_2019=(
            # 数码管 H
            6 7 8 13 14 15 20 21 22 27 28 29 34 35 36
            # 数码管 E
            43 44 45 50 51 52 57 58 59 64 65 66 71 72 73
            # 数码管 L
            80 81 82 87 88 89 94 95 96 101 102 103 108 109 110
            # 数码管 L
            117 118 119 124 125 126 131 132 133 138 139 140 145 146 147
            # 数码管 O
            154 155 156 161 162 163 168 169 170 175 176 177 182 183 184
            # 数码管 2
            191 192 193 198 199 200 205 206 207 212 213 214 219 220 221
            # 数码管 0
            228 229 230 235 236 237 242 243 244 249 250 251 256 257 258
            # 数码管 1
            265 266 272 273 279 280 286 287 293 294
            # 数码管 9
            301 302 303 308 309 310 315 316 317 322 323 324 329 330 331
          )
          # 设定全绿区域的提交次数（高频率）
          full_green_commits=5
          # 设定 HELLO 2019 区域的提交次数（低频率）
          light_green_commits=1
          # 计算 2019 年的总天数
          total_days=365
          for ((day = 0; day < total_days; day++)); do
            commit_date=$(date -d "$start_date + $day days" +'%Y-%m-%d %H:%M:%S')
            if printf '%s\n' "${offsets_HELLO_2019[@]}" | grep -qx "$day"; then
              for ((i = 0; i < light_green_commits; i++)); do
                commit_message="Show HELLO 2019 in light green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            else
              for ((i = 0; i < full_green_commits; i++)); do
                commit_message="Keep full green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            fi
          done
          git push    
