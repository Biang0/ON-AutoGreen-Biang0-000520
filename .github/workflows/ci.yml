name: ci

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    # 每 15 分钟尝试触发一次，一天有 96 个 15 分钟的时间段
    - cron: "*/15 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    # 检查是否满足触发条件
    if: |
      (github.event_name == 'schedule' &&
        (
          ${{ (fromJSON(format('[{}]', github.run_number))[0] % 4 == 0) }} ||
          ${{ (fromJSON(format('[{}]', github.run_number))[0] % 3 == 0) }} ||
          ${{ (fromJSON(format('[{}]', github.run_number))[0] % 2 == 0) }}
        )
      ) ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green to show pattern in light green in 2022
        run: |
          set -e
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          # 2022 年 1 月 1 号作为起始日期
          start_date="2022-01-01"
          # 这里需要根据实际情况重新计算 2022 年展示图案的日期偏移量
          # 假设这里已经有正确计算好的偏移量
          offsets_pattern=(
            # 这里填入根据 2022 年计算好的偏移量
          )
          # 设定全绿区域的提交次数（高频率）
          full_green_commits=5
          # 设定图案区域的提交次数（低频率）
          light_green_commits=1
          # 计算 2022 年的总天数
          total_days=365
          for ((day = 0; day < total_days; day++)); do
            commit_date=$(date -d "$start_date + $day days" +'%Y-%m-%d %H:%M:%S')
            if printf '%s\n' "${offsets_pattern[@]}" | grep -qx "$day"; then
              for ((i = 0; i < light_green_commits; i++)); do
                commit_message="Show pattern in light green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            else
              for ((i = 0; i < full_green_commits; i++)); do
                commit_message="Keep full green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            fi
          done
          # 尝试推送，最多重试 3 次
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              break
            else
              echo "Push failed. Retrying in 5 seconds..."
              sleep 5
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Failed to push after $MAX_RETRIES attempts."
            exit 1
          fi    
