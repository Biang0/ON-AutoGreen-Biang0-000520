name: ci

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动显示 2023 功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    # 每小时触发一次
    - cron: "0 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    if: |
      (github.event_name =='schedule') ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整提交历史，避免问题
      - name: Set up Git credentials
        run: |
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      - name: Generate and push commits
        run: |
          start_date="2023-01-01"
          # 更新后的 "2023" 图案日期偏移量
          offsets=(
            1 2 3 4 5 8 15 22 29 30 31 32 33 26 19 12
            43 44 45 46 47 50 57 64 71 72 73 74 75
            85 86 87 88 89 92 99 106 107 108 109 110 103 96
            113 114 115 116 117 120 127 134 135 136 137 130 123 124
          )
          for offset in "${offsets[@]}":
            # 明确使用 bash 来执行命令，确保兼容性
            commit_date=$(bash -c 'date -d "$0 + $1 days" +"%Y-%m-%d %H:%M:%S"' "$start_date" "$offset")
            commit_message="Show '2023' at $commit_date"
            GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
          done
          git push -u origin HEAD  # 推送并设置上游分支
