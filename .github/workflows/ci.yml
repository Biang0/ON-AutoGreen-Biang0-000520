name: ci
名称 ：CI

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    # 每 15 分钟尝试触发一次，一天有 96 个 15 分钟的时间段
    - cron: "*/15 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    # 检查是否满足触发条件
    if: |
      (github.event_name == 'schedule' &&
        (
          "`expr ${{ github.run_number }} % 4`" == "0" ||
          "`expr ${{ github.run_number }} % 3`" == "0" ||
          "`expr ${{ github.run_number }} % 2`" == "0"
        )
      ) ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green to show HELLO 2020 in light green after January 1st, 2020
        run: |
          set -e
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          # 2020 年 1 月 1 号作为起始日期
          start_date="2020-01-01"
          # 定义 HELLO 2020 图案的日期偏移量，去除第一周和最后一周
          # 因为 1 月 1 日是周三，第一周从周三开始，去掉第一周和最后一周
          # 以下是重新计算后的偏移量，以数码管形式显示 HELLO 2020
          offsets_HELLO_2020=(
            # 数码管 H
            5 6 7 12 13 14 19 20 21 26 27 28 33 34 35
            # 数码管 E
            42 43 44 49 50 51 56 57 58 63 64 65 70 71 72
            # 数码管 L
            79 80 81 86 87 88 93 94 95 100 101 102 107 108 109
            # 数码管 L
            116 117 118 123 124 125 130 131 132 137 138 139 144 145 146
            # 数码管 O
            153 154 155 160 161 162 167 168 169 174 175 176 181 182 183
            # 数码管 2
            190 191 192 197 198 199 204 205 206 211 212 213 218 219 220
            # 数码管 0
            227 228 229 234 235 236 241 242 243 248 249 250 255 256 257
            # 数码管 2
            264 265 266 271 272 273 278 279 280 285 286 287 292 293 294
            # 数码管 0
            301 302 303 308 309 310 315 316 317 322 323 324 329 330 331
          )
          # 设定全绿区域的提交次数（高频率）
          full_green_commits=5
          # 设定 HELLO 2020 区域的提交次数（低频率）
          light_green_commits=1
          # 计算 2020 年的总天数
          total_days=366
          for ((day = 0; day < total_days; day++)); do
            commit_date=$(date -d "$start_date + $day days" +'%Y-%m-%d %H:%M:%S')
            if printf '%s\n' "${offsets_HELLO_2020[@]}" | grep -qx "$day"; then
              for ((i = 0; i < light_green_commits; i++)); do
                commit_message="Show HELLO 2020 in light green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            else
              for ((i = 0; i < full_green_commits; i++)); do
                commit_message="Keep full green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            fi
          done
          git push    
