name: ci

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    # 每 15 分钟尝试触发一次，一天有 96 个 15 分钟的时间段
    - cron: "*/15 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    # 检查是否满足触发条件
    if: |
      (github.event_name == 'schedule' &&
        (
          "`expr ${{ github.run_number }} % 4`" == "0" ||
          "`expr ${{ github.run_number }} % 3`" == "0" ||
          "`expr ${{ github.run_number }} % 2`" == "0"
        )
      ) ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green to show 2023 in dark green in 2023
        run: |
          set -e
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          # 2023 年 1 月 1 号作为起始日期
          start_date="2023-01-01"
          # 定义 2023 图案的日期偏移量，需要根据实际热力图布局调整
          offsets_2023=(
            # 请根据实际布局填写完整的偏移量
            0 1 2 3 4 5 6
          )
          # 设定全绿区域的提交次数（低频率）
          full_green_commits=1
          # 设定 2023 区域的提交次数（高频率）
          dark_green_commits=5
          # 2023 年总天数
          total_days=365
          for ((day = 0; day < total_days; day++)); do
            commit_date=$(date -d "$start_date + $day days" +'%Y-%m-%d %H:%M:%S')
            if printf '%s\n' "${offsets_2023[@]}" | grep -qx "$day"; then
              echo "Committing $dark_green_commits times for 2023 pattern at $commit_date"
              for ((i = 0; i < dark_green_commits; i++)); do
                commit_message="Show 2023 in dark green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            else
              echo "Committing $full_green_commits times for full green at $commit_date"
              for ((i = 0; i < full_green_commits; i++)); do
                commit_message="Keep light green at $commit_date"
                GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "$commit_message" --date "$commit_date"
              done
            fi
          done
          echo "Pushing commits to remote repository"
          git push    
