name: GitHub Heatmap - HELLO 2019
on:
  workflow_dispatch:
jobs:
  heatmap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate HELLO
        run: |
          set -e
          git config --local user.email "wangyuan0999@gmail.com"
          git config --local user.name "Biang0"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          
          start_date="2019-01-06"  # 2019年第一个完整周（周日）
          letters=(
            "1000001\n1000001\n1111111\n1000001\n1000001"
            "1111111\n1000000\n1111111\n1000000\n1111111"
            "1000000\n1000000\n1000000\n1000000\n1111111"
            "1000000\n1000000\n1000000\n1000000\n1111111"
            "1111111\n1000001\n1000001\n1000001\n1111111"
          )
          pattern_hello="${letters[0]} ${letters[1]} ${letters[2]} ${letters[3]} ${letters[4]}"
          
          generate_hello() {
            local -a rows=($(echo "$pattern_hello" | tr ' ' '\n'))
            for ((week=0; week<25; week++)); do  # 每个字母占5周，共25周
              for ((day=0; day<7; day++)); do
                local pos=$((week*5 + day))
                if [[ "${rows[day]:pos:1}" == "1" ]]; then
                  commit_date=$(date -d "$start_date +$week weeks +$day days" +"%Y-%m-%dT09:00:00Z")
                  for i in {1..30}; do  # 确保深绿色
                    GIT_COMMITTER_DATE="$commit_date" git commit --allow-empty -m "HELLO 2019" --date "$commit_date"
                  done
                fi
              done
            done
          }
          
          generate_hello
          git push --force-with-lease
