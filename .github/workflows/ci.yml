name: ci

on:
  # 手动触发事件
  workflow_dispatch:
    inputs:
      enable:
        description: 'Enable or disable the auto green feature'
        required: true
        default: 'true'
        type: boolean  
  push:
    branches:
      - master
  schedule:
    - cron: "*/20 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true') }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green
        run: |
          set -e
          git config --local user.email "wangyuan0999@gmail.com"
          git config --local user.name "Biang0"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          commit_message="Keep writing documents at $(date +'%Y-%m-%d %H:%M:%S')"
          git commit --allow-empty -m "$commit_message"
          git push    
