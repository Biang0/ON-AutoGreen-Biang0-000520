name: ci

on:
  workflow_dispatch:
    inputs:
      enable:
        description: "启用或禁用自动 GitHub 自动全绿功能"
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'schedule' &&
        (
          github.run_number % 4 == 0 ||
          github.run_number % 3 == 0 ||
          github.run_number % 2 == 0
        )
      ) ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.enable == 'true')
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green to show 2020 twice in 2020
        run: |
          set -e
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "${{ secrets.NAME }}"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          
          start_date="2020-01-01"
          offsets_2020=(
            0 1 2 3 4 8 15 22 29 30 31 32 33 26 19 12
            43 44 45 46 47 50 57 64 71 72 73 74 75
            85 86 87 88 89 92 99 106 107 108 109 110 103 96
            113 114 115 116 117 120 127 134 